<h2 mat-dialog-title>Employee Offboard</h2>

<mat-dialog-content class="mat-typography content">
  <form [formGroup]="data">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Receiver</mat-label>
        <input matInput formControlName="receiver" cdkFocusInitial>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </div>

    <div formGroupName="address">

      <div class="form-row">
        <mat-form-field>
          <mat-label>Street line</mat-label>
          <input matInput formControlName="streetLine">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Postal code</mat-label>
          <input matInput formControlName="postalCode">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>
      </div>

    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="!data.valid">Confirm</button>
</mat-dialog-actions>
